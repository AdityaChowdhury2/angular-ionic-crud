<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create User</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding-vertical">

    <div id="container" class="responsive-width border ion-padding">
      <form [formGroup]="userForm">
        <ion-item>
          <ion-input label="First Name" labelPlacement="floating" placeholder="Enter First Name"
            formControlName="firstName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Last Name" labelPlacement="floating" placeholder="Enter Last Name"
            formControlName="lastName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Email" labelPlacement="floating" placeholder="Enter Email"
            formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Mobile No" labelPlacement="floating" placeholder="Enter Mobile No"
            formControlName="mobileNumber"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Address" labelPlacement="floating" placeholder="Enter Address"
            formControlName="address"></ion-input>
        </ion-item>
        <ion-grid class="ion-padding">
          <ion-row class="ion-align-items-center ion-justify-content-start">
            <ion-col size="3">
              <ion-label>Birth Date</ion-label>
            </ion-col>
            <ion-col size="9">
              <ion-item lines="none">
                <ion-datetime-button datetime="datetime"></ion-datetime-button>
                <ion-modal [keepContentsMounted]="true">
                  <ng-template>
                    <ion-datetime (ionChange)='setDate($event.detail.value)' showDefaultButtons="true" id="datetime"
                      presentation="date"></ion-datetime>
                  </ng-template>
                </ion-modal>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid class="ion-text-center">
          <ion-button (click)="saveData()">Submit</ion-button>
        </ion-grid>
      </form>
    </div>
  </div>

</ion-content>
