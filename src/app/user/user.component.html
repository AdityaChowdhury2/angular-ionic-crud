<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>All Users</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      Welcome to Ionic!
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-list-header>
          <ion-label>ALL USER</ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let user of users">
          <ion-item>
            <ion-label>{{user.firstName}} {{user.lastName}}</ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="success" [routerLink]="['/user/edit',user._id]">
              <ion-icon name="pencil-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="removeUser(user._id || '')">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
